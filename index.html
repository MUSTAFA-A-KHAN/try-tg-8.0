<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram User ID</title>
  <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
  <h1>Welcome to the Telegram Mini App</h1>
  
  <!-- Display Area for User ID -->
  <div id="user-info">
    <button id="get-user-id">Get User ID</button>
  </div>

  <!-- Inline Script to Fetch and Display User ID -->
  <script>
    document.getElementById('get-user-id').addEventListener('click', () => {
      const user = window.Telegram?.WebApp?.initDataUnsafe?.user;
      const userId = user?.id || "Unable to retrieve user ID. Make sure the app is opened in Telegram.";
      
      // Update the UI with the user ID
      document.getElementById('user-info').innerHTML = `
        <p>Your Telegram User ID is: <strong>${userId}</strong></p>
      `;
    });
  </script>
</body>
</html>
